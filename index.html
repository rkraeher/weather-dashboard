<!DOCTYPE html>

<html lang="en-US">
<head>
  <title>Weather Dashboard</title>
  
  <meta charset="utf-8">
  <meta name="description" content="A weather app with search function by city">
  <meta name="author" content="Rudi Kraeher">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
           <h1>Weather Dashboard</h1>
        </nav> 
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">  <!--Search input, buttons, and history-->
                <form class="form-inline m-2">
                    <input class="form-control mr-sm-2" id="city-search" type="search" placeholder="Search for a city" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
                </form>
                
                <div class="card m-2">
                    <ul class="list-group list-group-flush" id="saved-searches"></ul>
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0 m-2" id="clear-btn" type="submit">Clear History</button>
            </div>
            <div class="col-8" id="show-hide">
                <div class="row border rounded m-2 p-2">
                    <div class="col-8"> <!--Today's weather in most recently searched city-->
                        <div id="weather-display">
                            <h2 class="current-weather"></h2>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p>UV Index: <span id="uvi"></span></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <span><div id="weather-icon"></div></span>   
                    </div>
                </div>
                <div class="row five-day">
                    <div class="col-12">
                        <h1>5-Day Forecast</h1> <!--Forecast data for the next five days-->
                    </div>
                </div>
                <div class="row five-day justify-content-center">
                    <div class="col-2 m-2 bg-primary rounded" id="day-1">      
                        <h5 class="m-1 text-center"></h5>                       
                        <img src="data:," alt="">
                        <p></p>
                        <p class="humid"></p> 
                    </div>
                    <div class="col-2 m-2 bg-primary rounded" id="day-2">
                        <h5 class="m-1 text-center"></h5>
                        <img src="data:," alt="">
                        <p></p>
                        <p class="humid"></p> 
                    </div>
                    <div class="col-2 m-2 bg-primary rounded" id="day-3">
                        <h5 class="m-1 text-center"></h5>
                        <img src="data:," alt="">
                        <p></p>
                        <p class="humid"></p> 
                    </div>
                    <div class="col-2 m-2 bg-primary rounded" id="day-4">
                        <h5 class="m-1 text-center"></h5>
                        <img src="data:," alt="">
                        <p></p>
                        <p class="humid"></p> 
                    </div>
                    <div class="col-2 m-2 bg-primary rounded" id="day-5">
                        <h5 class="m-1 text-center"></h5>
                        <img src="data:," alt=""> 
                        <p></p>
                        <p class="humid"></p> 
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
